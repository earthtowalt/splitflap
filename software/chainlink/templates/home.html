<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .content {
              max-width: 500px;
              margin: auto;
            }
        </style>
        <title>Splitflap Controller</title>
    </head>
    <body>
        <div class="content">
            <h1>Welcome to Jack's Splitflap controller page</h1>
            <form method="post">
                {% if warn_about_behavior %}
                <div style="display: block;">
                    <p>
                        Welcome back! please <b>behave</b>.
                    </p>
                </div>
                {% endif %}
                <div style="border-radius: 1;border-color: black;">
                    <div style="display: block;">
                        <label for="user_input">Send Text:</label>
                        <input type="text" id="user_input" name="user_input" autofocus>
                        <input type="submit" name="submit_button" value="Submit">
                    </div>
                    <div style="display: block;margin-top: 10px;">
                        <input type="submit" name="submit_button" value="Tell me a Joke">
                    </div>
                </div>
            </form>

            {% if response_text %}
            <p>{{ response_text }}<p>
            {% endif %}
        </div>
    </body>
</html>
